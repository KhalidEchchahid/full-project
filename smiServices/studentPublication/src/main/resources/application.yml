server:
  port: 8081

spring:
  application:
    name: studentPublication
  datasource:
    url: jdbc:postgresql://localhost:5433/student_publication
    username: postgres
    password: password
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    open-in-view: false