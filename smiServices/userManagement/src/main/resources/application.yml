server:
  port: 8080

spring:
  application:
    name: userManagement
  datasource:
    url: jdbc:postgresql://localhost:5433/users
    username: postgres
    password: password
  jpa:
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    open-in-view: false

